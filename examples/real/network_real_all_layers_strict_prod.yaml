# Real-data strict production config (schema_version 1.1)
schema_version: "1.1"
config_strict: true

layers:
  - name: MIC
    path: /mnt/data/MIC.csv
    id_column: Strain_ID
  - name: AMR_genes
    path: /mnt/data/AMR_genes.csv
    id_column: Strain_ID
  - name: Virulence
    path: /mnt/data/Virulence.csv
    id_column: Strain_ID
  - name: MGE
    path: /mnt/data/MGE.csv
    id_column: Strain_ID
  - name: Plasmid
    path: /mnt/data/Plasmid.csv
    id_column: Strain_ID
  - name: MLST
    path: /mnt/data/MLST.csv
    id_column: Strain_ID
  - name: Serotype
    path: /mnt/data/Serotype.csv
    id_column: Strain_ID

output_dir: /mnt/data/ssuis_prod_strict_validation/network
id_column: Strain_ID

info_theory:
  surrogate_mi_enabled: false
  mi_n_surrogate: 20
  mi_alpha: 0.05
  pid_enabled: true
  simplicial_enabled: true
  simplicial_max_dim: 2

network:
  phi_method: adaptive
  phi_percentile: 95
  phi_fixed: 0.3
  fdr_method: fdr_bh
  alpha: 0.05

n_jobs: 1
seed: 42
